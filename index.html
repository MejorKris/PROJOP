<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja do nauki hiszpańskiego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Ucz się Hiszpańskiego!</h1>
        <div id="question">
            <p id="polishWord">Polskie słowo</p>
        </div>
        <input type="text" id="answer" placeholder="Wpisz odpowiedź">
        <button id="checkAnswerButton">Sprawdź odpowiedź</button>
        <p id="result"></p>
        <button id="nextWordButton" style="display:none;">Następne słowo</button>
        <p id="statistics">Twoje wyniki: 0/0</p>


        <div id="addWordForm">
            <h2>Dodaj nowe słowo</h2>
            <input type="text" id="newPolishWord" placeholder="Polskie słowo">
            <input type="text" id="newSpanishWord" placeholder="Hiszpańskie słowo">
            <button id="addWordButton">Dodaj słowo</button>
        </div>        
    </div>
    <script src="app.js"></script>
</body>
</html>
